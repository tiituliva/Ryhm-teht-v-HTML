<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirjaudu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="modal show d-block" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Kirjaudu</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Kirjastokortin numero</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="694A0309">
                        </div>
                        <div class="mb-3">
                            <label for="pinCode" class="form-label">PIN-koodi</label>
                            <input type="password" class="form-control" id="pinCode" placeholder="****">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Muista kirjautumiseni</label>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="window.location.href='oma_tili.html'">Kirjaudu</button>
                    </form>
                    <p class="mt-3"><a href="#">Unohditko PIN-koodisi?</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
